<script type="text/javascript">
var layoutOptions = {
    name: 'dagre',
    nodesep: 10, // the separation between adjacent nodes in the same rank
    edgeSep: 10, // the separation between adjacent edges in the same rank
    rankSep: 80, // the separation between adjacent ranks
    rankDir: 'TB', // 'TB' for top to bottom flow, 'LR' for left to right,
    ranker: 'longest-path', // Type of algorithm to assign a rank to each node in the input graph. Possible values: 'network-simplex', 'tight-tree' or 'longest-path'
    minLen: function( edge ){ return edge.data('minLen') | 0; }, // number of ranks to keep between the source and target of the edge

    // general layout options
    fit: true, // whether to fit to viewport
    padding: 1, // fit padding
    spacingFactor: undefined, // Applies a multiplicative factor (>0) to expand or compress the overall area that the nodes take up
    nodeDimensionsIncludeLabels: true, // whether labels should be included in determining the space used by a node
    animate: false, // whether to transition the node positions
    animateFilter: function( node, i ){ return true; }, // whether to animate specific nodes when animation is on; non-animated nodes immediately go to their final positions
    animationDuration: 500, // duration of animation in ms if enabled
    animationEasing: undefined, // easing of animation if enabled
    boundingBox: undefined, // constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
    transform: function( node, pos ){ return pos; }, // a function that applies a transform to the final node position
    ready: function(){}, // on layoutready
    stop: function(){} // on layoutstop
  };

var cy = cytoscape({
  container: document.getElementById('cy'),

  style: cytoscape.stylesheet()
    .selector('node')
      .css({
        'width': 300,
        'height': 300,
        'content': '',
        'shape': 'ellipse',
        'pie-size': '100%',
        'background-color': '#909090',
        'color': '#383838',
        'text-opacity': 1,
        'text-valign': 'center',
        'text-halign': 'center',
        'font-size': 80,
        'text-halign' : 'center',
        'text-valign' : 'center',
        'min-zoomed-font-size': 12,
        'text-background-color' : '#ffffff',
        'text-background-shape' : 'roundrectangle',
        'text-background-opacity': .3,
        'text-background-padding' : 1,
      })
    .selector('node[node_name]')
      .css({
        'content': 'data(node_name)',
      })
    .selector('node[tip]')
      .css({
        'width': 400,
        'height': 400,
        'font-size': 100,
      })
    .selector('node[unresolved]')
      .css({
        'shape': 'octagon',
        'pie-size': '92%',
        'width': 500,
        'height': 500,
        'font-size': 125,
      })
    .selector('node[node_size]')
      .css({
        'width': 'data(node_size)',
        'height': 'data(node_size)',
      })
    .selector('node[node_fontsize]')
      .css({
        'font-size': 'data(node_fontsize)',
      })
    
    .selector(".resistant")
        .css({
        
                'pie-1-background-color': "#d95f02",
                'pie-1-background-size': '100.0\%',
            
        })
    
    .selector(".sensitive")
        .css({
        
                'pie-1-background-color': "#1b9e77",
                'pie-1-background-size': '100.0\%',
            
        })
    
    .selector('edge')
      .css({
        'width': 50,
        'font-size': 80,
        'color': 'black',
        'content': '',
        'curve-style': 'bezier',
        'target-arrow-shape': 'triangle',
        'target-arrow-color': '#909090',
        'opacity': 0.8,
        'text-opacity': 1,
        'line-color': '#909090',
        'text-background-color' : '#ffffff',
        'text-background-shape' : 'roundrectangle',
        'text-background-opacity': 1,
        'text-background-padding' : 4,
        'min-zoomed-font-size': 10,
      })
    .selector('edge[edge_meta]')
      .css({
        'line-color': '#383838',
        'target-arrow-color': '#383838',
      })
    .selector('edge[edge_name]')
      .css({
        'content': 'data(edge_name)',
      })
    .selector('edge[edge_size]')
      .css({
        'width': 'data(edge_size)',
        'font-size': 'data(edge_size)',
      })
    .selector(':selected')
      .css({
        'background-color': 'black',
        'line-color': 'black',
        'target-arrow-color': 'black',
        'source-arrow-color': 'black',
        'pie-size': '60%',
        'opacity': 1
      })
    .selector('.faded')
      .css({
        'opacity': 0.25,
        'text-opacity': 0
      }),

  elements: {'nodes': [{'data': {'node_in_tips_5': ' 212', 'node_all_tips_3': ' 24', 'node_fontsize_3': 149, 'node_fontsize_5': 240, 'node_all_tips_5': ' 213', 'node_fontsize_1': 109, 'node_name_2': 'sensitive 18', 'node_in_tips_3': ' 24', 'node_name': 'sensitive 212', 'node_root_id': 'ROOT', 'node_in_tips_0': ' 2', 'node_size_4': 1195, 'node_size_2': 717, 'node_all_tips_2': ' 18', 'node_size_3': 812, 'node_name_1': 'sensitive 7', 'node_all_tips_4': ' 70', 'node_in_tips_1': ' 7', 'node_name_5': 'sensitive 212', 'node_size_0': 253, 'node_name_3': 'sensitive 24', 'node_all_tips_0': ' 2', 'node_fontsize_0': 86, 'date': 0, 'node_in_tips': ' 212', 'node_in_tips_4': ' 70', 'node_size': 1600, 'node_size_5': 1600, 'node_size_1': 456, 'node_fontsize': 240, 'node_all_tips_1': ' 7', 'node_all_tips': ' 213', 'node_fontsize_2': 139, 'node_name_4': 'sensitive 70', 'node_fontsize_4': 193, 'node_name_0': 'sensitive 2', 'node_in_tips_2': ' 18', 'id': 0, 'tooltip': 'RTY181C: sensitive'}, 'classes': 'sensitive'}, {'data': {'node_in_tips_5': ' 1', 'node_fontsize_3': 80, 'node_fontsize_5': 80, 'node_all_tips_5': ' 1', 'node_fontsize_1': 80, 'node_name_2': 'resistant 0', 'node_name': 'resistant 1', 'node_root_id': 'AF394462', 'node_size_4': 133, 'node_size_2': 133, 'node_size_3': 133, 'node_name_1': 'resistant 0', 'node_name_5': 'resistant 1', 'node_size_0': 133, 'node_name_3': 'resistant 0', 'node_fontsize_0': 80, 'date': 5, 'node_in_tips': ' 1', 'node_size': 200, 'node_size_5': 200, 'node_size_1': 133, 'node_fontsize': 80, 'node_all_tips': ' 1', 'node_fontsize_2': 80, 'node_name_4': 'resistant 0', 'node_fontsize_4': 80, 'node_name_0': 'resistant 0', 'id': 1, 'tip': 1, 'tooltip': 'RTY181C: resistant'}, 'classes': 'resistant'}], 'edges': [{'data': {'source': 0, 'target': 1, 'edge_size_5': 50, 'edge_name_5': '', 'date': 5, 'edge_name': '', 'edge_size': 50}}]},

  layout: layoutOptions,

  ready: function(){
    window.cy = this;
  }
});

function addQtips() {
    cy.filter(function(ele, i, eles) {
        return ele.isNode() && ele.data('tooltip') !== undefined;
    } ).qtip({
        content: function(){
                var tooltip = this.data('tooltip');
                tooltip += '<br>id' + (this.data('node_meta') !== undefined ? 's: ': ': ') + this.data('node_root_id')
                + (this.data('node_meta') !== undefined ? ', ...': '');
                tooltip += '<br>tips inside: ' + this.data('node_in_tips');
                tooltip += '<br>total tips in the subtree: ' + this.data('node_all_tips');
                return tooltip;
            },
        show: {event: 'mouseover'},
        hide: {event: 'mouseout'},
        style: {
                classes: 'qtip-bootstrap',
        },
        position: {
            at: 'center center',
        }
    });
}

cy.minZoom(.01);
cy.maxZoom(20);
addQtips();


function toImage(){
    document.getElementById("downloader").href = cy.jpg({ full: false, quality: 1.0, scale: 2}).replace(/^data:image\/[^;]/, 'data:application/octet-stream');
}

function fit() {
    cy.fit();
}

function resetLayout() {
    cy.layout(layoutOptions).run();
}

var years = ['1986', '1988.6', '1991.2', '1993.8', '1996.4', '1999'];
var slider = document.getElementById("myRange");
if (slider !== null) {
    var output = document.getElementById("demo");
    output.innerHTML = years[slider.value]; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    var removed = cy.collection();

    slider.oninput = function() {
        output.innerHTML = years[this.value];
        removed.restore();
        removed = cy.remove("[date>" + this.value + "]");
        var list = cy.$("");
        for (var i=0, ele; ele = list[i]; i++) {
            if (ele.data('node_name_' + this.value) !== undefined) {
                ele.data('node_name', ele.data('node_name_' + this.value));
            }
            if (ele.data('node_fontsize_' + this.value) !== undefined) {
                ele.data('node_fontsize', ele.data('node_fontsize_' + this.value));
            }
            if (ele.data('node_in_tips_' + this.value) !== undefined) {
                ele.data('node_in_tips', ele.data('node_in_tips_' + this.value));
            }
            if (ele.data('node_all_tips_' + this.value) !== undefined) {
                ele.data('node_all_tips', ele.data('node_all_tips_' + this.value));
            }
            if (ele.data('node_size_' + this.value) !== undefined) {
                ele.data('node_size', ele.data('node_size_' + this.value));
            }
            if (ele.data('edge_name_' + this.value) !== undefined) {
                ele.data('edge_name', ele.data('edge_name_' + this.value));
            }
            if (ele.data('edge_size_' + this.value) !== undefined) {
                ele.data('edge_size', ele.data('edge_size_' + this.value));
            }
            if (ele.data('edge_meta_' + this.value) !== undefined) {
                ele.data('edge_meta', ele.data('edge_meta_' + this.value))
            } else if (ele.data('edge_meta') !== undefined) {
                ele.removeData('edge_meta');
                cy.remove(ele);
                cy.add(ele);
            }
            if (ele.data('node_meta_' + this.value) !== undefined) {
                ele.data('node_meta', ele.data('node_meta_' + this.value));
            } else if (ele.data('node_meta') !== undefined) {
                ele.removeData('node_meta');
            }
        }
    }
}

function toggleFullScreen() {
  var elem = document.getElementById("fullscreenDiv");
  if ((document.fullScreenElement && document.fullScreenElement !== null) ||
   (!document.mozFullScreen && !document.webkitIsFullScreen)) {
    if (elem.requestFullScreen) {
      elem.requestFullScreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullScreen) {
      elem.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }
    document.getElementById("fsspan").className = "glyphicon glyphicon-resize-small"
    document.getElementById("fstext").innerHTML = "  Exit full screen"
  } else {
    if (document.cancelFullScreen) {
      document.cancelFullScreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitCancelFullScreen) {
      document.webkitCancelFullScreen();
    }
    document.getElementById("fsspan").className = "glyphicon glyphicon-fullscreen"
    document.getElementById("fstext").innerHTML = "  Full screen"
  }
}</script>
